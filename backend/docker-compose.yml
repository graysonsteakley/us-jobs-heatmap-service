version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: jobs-pg
    environment:
      POSTGRES_USER: jobs_user
      POSTGRES_PASSWORD: jobs_pw
      POSTGRES_DB: jobs_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobs_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
